<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- Készítsd el az alábbi számológép design-ját html és css segítségével 
    (Ne táblázatot, hanem diveket használj! Flexbox)
    Ha elkészült a design, írd meg azt a javascript kódot, ami a számológép megfelelő működését megvalósítja. -->

    <div class="container">
        <div class="display">
            <input type="text" name="calcInput" id="calcInput" maxlength='80' value='0'>
        </div>
        <div class="arithmButtons">
            <!-- <label for="plusBtn"></label> -->
            <input type="button" value="+" class='btn plusBtn'>
            <input type="button" value="-" class='btn minusBtn'>
            <input type="button" value="x" class='btn mulBtn'>
            <input type="button" value="/" class='btn divBtn'>
        </div>
        <div class="tastature">
            <div class="numButtons">
                <input type="button" value="7" class='btn btn7'>
                <input type="button" value="8" class='btn btn8'>
                <input type="button" value="9" class='btn btn9'>
                <input type="button" value="4" class='btn btn4'>
                <input type="button" value="5" class='btn btn5'>
                <input type="button" value="6" class='btn btn6'>
                <input type="button" value="1" class='btn btn1'>
                <input type="button" value="2" class='btn btn2'>
                <input type="button" value="3" class='btn btn3'>
                <input type="button" value="0" class='btn btn0'>
                <input type="button" value="." class='btn btnDot'>
                <input type="button" value="C" class='btn btnC'>
            </div>
            <div class="eqButton"></div>
        </div>

    </div>

    <script src="/js/calculator.js"></script>
</body>

</html>
