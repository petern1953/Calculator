<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator study</title>
    <link rel="stylesheet" href="/css/temp1.css">
</head>

<body>
    <!-- Készítsd el az alábbi számológép design-ját html és css segítségével 
    (Ne táblázatot, hanem diveket használj! Flexbox)
    Ha elkészült a design, írd meg azt a javascript kódot, ami a számológép megfelelő működését megvalósítja. -->

    <!-- ez csak a váza -->

    <div class="calculatorDiv">
        <div class="displayDiv"></div>
        <div class="arithmButtonsDiv">
            <div class="arithmButton">+</div>
            <div class="arithmButton">-</div>
            <div class="arithmButton">x</div>
            <div class="arithmButton">/</div>
        </div>
        <div class="tastatureDiv">
            <div class="numButtonsDiv">
                <div class="numButton">7</div>
                <div class="numButton">8</div>
                <div class="numButton">9</div>
                <div class="numButton">4</div>
                <div class="numButton">5</div>
                <div class="numButton">6</div>
                <div class="numButton">1</div>
                <div class="numButton">2</div>
                <div class="numButton">3</div>
                <div class="numButton">0</div>
                <div class="numButton">.</div>
                <div class="numButton">C</div>
            </div>
            <div class="equButton">=</div>
        </div>
    </div>

    <script src="/js/calculator.js"></script>
</body>

</html>
